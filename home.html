<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Payoo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body>
    <main class="flex justify-center">
      <div class="mockup-phone">
        <div class="camera"></div>
        <div class="display">
          <div class="artboard artboard-demo phone-3">
            <div>
              <div class="stats shadow">
                <div class="stat">
                  <div class="stat-title">Available Balance</div>
                  <div class="stat-value" id="available-balance">89400</div>
                  <div class="stat-desc">21% more than last month</div>
                </div>
              </div>
            </div>
            <div class="divider"></div>
            <div>
              <button class="btn btn-lg" id="btn-add-money">Add Money</button>
              <button class="btn btn-lg" id="btn-cash-out">Cash Out</button>
            </div>
            <div class="divider"></div>
            <!-- add money start -->
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl" id="add-money-form" style="display: none;">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input id="amount-money"
                    type="text"
                    placeholder="Amount"
                    class="input input-bordered"
                    required autocomplete="off"
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text"></span>
                  </label>
                  <input
                    type="password" id="pin"
                    placeholder="PIN"
                    class="input input-bordered"
                    required autocomplete="off"
                  />
                </div>
                <div class="form-control mt-6">
                  <button class="btn btn-primary" id="add-money">Add Money</button>
                </div>
              </form>
            </div>
            <!-- add money end -->
            <div class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl" id="cash-out-form" style="display: none;">
              <form class="card-body">
                <div class="form-control">
                  <label class="label">
                    <span class="label-text">Amount</span>
                  </label>
                  <input id="cash-out-amount"
                    type="text"
                    placeholder="Amount"
                    class="input input-bordered"
                    required autocomplete="off"
                  />
                </div>
                <div class="form-control">
                  <label class="label">
                    <span class="label-text"></span>
                  </label>
                  <input
                    type="password" id="cash-out-pin"
                    placeholder="PIN"
                    class="input input-bordered"
                    required autocomplete="off"
                  />
                </div>
                <div class="form-control mt-6">
                  <button class="btn btn-primary" id="cash-out">Cash Out</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="js/home.js">

    </script>
  </body>
</html>
